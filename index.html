<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="add-todo">
        <div class="added-todo">
          <input placeholder="My Todo..." />
        </div>
        <div class="added-confirm">+</div>
      </div>

      <div class="todos">
        <div class="todo">
          <input class="todo-content" todoid="20" />
          <div class="todo-adjust" todoid="20">Ok</div>
          <div class="todo-delete" todoid="20">Del</div>
        </div>
      </div>

      <div class="finished-todos">
        <div class="finished-todo">
          <div class="finished-todo-content" todoid="19">asd</div>
          <div class="todo-delete" todoid="19">Del</div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
